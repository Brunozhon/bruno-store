<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>My Cart</h1>
    <ul class="list-group" id="cart">
    </ul>
    <script>
      // Add cart if it does not exist
      if (!localStorage.itemsInCart) {
        localStorage.itemsInCart = {}
      }
      // Add items, if needed
      var cart = (new URLSearchParams(location.search)).get("cart")
      if (cart == "lead-1-pack") {
        addItem("Lead (1-PACK)")
      } else if (cart == "lead-5-pack") {
        addItem("Lead (5-PACK)")
      }
      function addItem(item) {
        if (localStorage.itemsInCart[item]) {
          localStorage.itemsInCart[item] += 1
        } else {
          localStorage.itemsInCart[item] = 1
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
