<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bruno Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <audio autoplay controls loop>
      <source src="https://brunozhon.github.io/bruno-store/The%20Bruno%20Store.wav" type="video/wav"></source>
      <source src="https://brunozhon.github.io/bruno-store/The%20Bruno%20Store.aiff" type="video/aiff"></source>
    </audio>
    <h1>Bruno Store</h1>
    <div id="bookcontainer"><noscript>Oh no! Your browser does not support JavaScript! Panic! <!-- This is entirely for humor. --></noscript></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      // Generate book list
      const bookData = {
        "Lead (1-PACK)": ["Why buy only one lead, the main currency of the classroom?", 0, 6 /* Two values for cents and dollars for proper formatting. */, "https://brunozhon.github.io/bruno-store/items/lead.html?pack=1"],
        "Lead (5-PACK)": ["Just as bad as buying one lead.", 0, 24, "https://brunozhon.github.io/bruno-store/items/lead.html?pack=5"],
        "Lead (10-PACK)": ["Just as bad as buying one lead.", 0, 59, "https://brunozhon.github.io/bruno-store/items/lead.html?pack=10"],
        "Lead (25-PACK)": ["The main currency of the classroom.", 1, 23, "https://brunozhon.github.io/bruno-store/items/lead.html?pack=25"],
        "Lead (100-PACK)": ["The main currency of the classroom.", 4, 90, "https://brunozhon.github.io/bruno-store/items/lead.html?pack=100"],
        "Pencils (1-PACK)": ["WARNING: Not the mechanical pencil.", 1, 0 /* Two values for cents and dollars for proper formatting. */, "https://brunozhon.github.io/bruno-store/items/pencils.html?pack=1"],
        "Pencils (5-PACK)": ["A regular HB pencil, multiplied by 5.", 5, 0, "https://brunozhon.github.io/bruno-store/items/pencils.html?pack=5"],
        "Pencils (10-PACK)": ["A regular HB pencil, multiplied by 10.", 10, 0, "https://brunozhon.github.io/bruno-store/items/pencils.html?pack=10"],
        "Pencils (25-PACK)": ["Pencils galore!", 20, 0, "https://brunozhon.github.io/bruno-store/items/pencils.html?pack=25"],
        "Pencils (100-PACK)": ["Pencils galore!", 80, 0, "https://brunozhon.github.io/bruno-store/items/pencils.html?pack=100"]
      }
      let html = ""
      for (const book in bookData) {
        html += `<h2>${book}</h2>
        <p>${bookData[book][0]}</p>
        <p>Cost: $${bookData[book][1]}.`
        // Format cents. This is why I seperated the dollars and cents to two values.
        var cost = bookData[book][2]
        if (cost < 10 && cost > -1) {
          cost = cost.toString()
          cost = "0" + cost
        }
        html += `${cost}</p><p><a href="${bookData[book][3]}">Buy now!</a></p>`
      }
      document.getElementById("bookcontainer").innerHTML = html
    </script>
  </body>
</html>
