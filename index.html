<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Bruno Store</h1>
    <div id="bookcontainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      // Generate book list
      const bookData = {
        "Lead (1-PACK)": ["Why buy only one lead, the main currency of the classroom?", 0, 59],
        "Lead (5-PACK)": ["Just as bad as buying one lead.", 2, 45],
        "Lead (10-PACK)": ["Just as bad as buying one lead.", 5, 90],
        "Lead (25-PACK)": ["The main currency of the classroom.", 12, 25],
        "Lead (100-PACK)": ["The main currency of the classroom.", 49, 0],
        "The Dressmaker's Daughter": ["Sent to the farm by the Nazis, the daughter survived only because of her mom, the dressmaker."]
      }
      let html = ""
      for (const book in bookData) {
        html += `<h2>${book}</h2>
        <p>${bookData[book][0]}</p>
        <p>Cost: $${bookData[book][1]}.`
      }
      document.getElementById("bookcontainer").innerHTML = html
    </script>
  </body>
</html>
