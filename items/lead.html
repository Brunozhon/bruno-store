<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Lead</h1>
    <p>Cost: <span id="cost"></span></p>
    <script>
      var params = URLSearchParams(location.search)
      var cost = document.getElementById("cost")
      if (params.get("pack") == "1") {
        cost.innerHTML = "$0.59"
      } else if (params.get("pack") == "5") {
        cost.innerHTML = "$2.35"
      } else if (params.get("pack") == "10") {
        cost.innerHTML = "$5.90"
      } else if (params.get("pack") == "25") {
        cost.innerHTML = "$12.25"
      } else if (params.get("pack") == "100") {
        cost.innerHTML = "$49.00"
      } else {
        cost.innerHTML = "There was an error getting the data, so you should panic."
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
