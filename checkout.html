<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales-tax-free Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Checkout</h1>
    <ul class="list-group">
      <li class="list-group-item">Loading cost...</li>
      <li class="list-group-item">Loading Bruno tax...</li>
      <li class="list-group-item active">Loading total...</li>
    </ul>
    <form>
      <p>Choose location of retailer.</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          1 Bruno Store Dr. <br>
          North Bruno City, Bruno State, Bruno Country, Bruno Planet
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          2816 Rural Hwy. <br>
          The Brunoback, Bruno State, Bruno Country, Bruno Planet
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          9128 Main St. <br>
          Big Lake City, Bruno State, Bruno Country, Bruno Planet
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          1284 Store Pkwy. <br>
          Wonday, Ellon, Bruno Country, Bruno Planet
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          2815 Tip Hwy. <br>
          Stalag, Tip State, Bruno Country, Bruno Planet
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          1 Bruno Store Dr. <br>
          Detroit, MI, USA, Earth
        </label>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      var cost = (new URLSearchParams(location.search)).get("payment")
      var tax = Math.ceil(cost * 0.1) // Bruno tax: 10%
      var total = cost + tax
      var lis = document.querySelectorAll("li")
      lis[0].innerHTML = `Cost: ${cost}`
      lis[1].innerHTML = `Bruno Tax: ${tax}`
      lis[2].innerHTML = `Total: ${total}`
    </script>
  </body>
</html>
